  document.getElementById("sb").onclick = function () {

    console.log("I caught you click :)");

    //checkin  if the name has at least one spase

    if (!x.includes(" ") && (x.length != 0)) {
      alert("Name must be filled out . Use A-Z ,a-z  and at least 1 space");
      return false;
    }


    // checking checkboxes (if at least one is checked)
    var ch = document.getElementsByName('interests[]');
    var isAnyChecked = false;
    for (var i = 0; i < ch.length; i++) {
      if (ch[i].checked == true)
        isAnyChecked = true;
    }

    if (isAnyChecked == false) {
      alert("You have'nt chosen any interest");
      return false;
    }
